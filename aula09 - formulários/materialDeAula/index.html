<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 - Formulários</title>
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <h3>cadastro</h3>
    <!-- GET - PEGA AS INFORMAÇÕES, COLOCA NO URL, MANDA SERVIDOR -->
    <!-- POST - PEGA AS INFORMAÇÕES, MANDA SERVIDOR -->
    <form action="cadastrar.php" method="get">
        <!-- TEXT - TEXTO NORMAL -->

        <label for="nome">Nome*</label><br>
        <input type="text" id="nome" required placeholder="Digite o seu nome">

        <!-- PASSWORD - PARA SENHAS -->
        <label for="senha">Senha*</label>
        <input type="password"  disabled placeholder="Digite a sua senha">


        <!-- EMAIL - PARA VALIDAR EMAIL DE FORMAS SIMPLES -->
        <label for="email">Digite e-mail</label>
        <input type="email" id="email" placeholder="Digite o seu Email">

        <!-- NUMER - PARA RECEBER VALORES NUMERICOS -->
        <label for="idade">Digite sua idade</label>
        <input type="number" step="1" min="1" max="10" placeholder="idade">

        <!-- DATE - PARA DATAS -->
        <label for="dataDeNascimento">Coloque a sua data de nascimeto</label>
        <input type="date"  id="dataDeNascimento">

        <!-- TIME - PARA HORAS -->
        <label for="relogio">Coloque a hora do nascimento</label>
        <input type="time" id="relogio">

        <!-- COLOR - PARA CORES -->
        <label for="cor">Coloque sua cor favorita</label>
        <input type="color" id="cor">

        <!-- FILE - PARA ARQUIVOS -->
        <label for="foto">Insira sua foto de perfil</label>
        <input type="file" id="foto">

        <!-- CHECKBOX - PARA VERIFICAR SE SIM OU NÃO -->
        <label for="mandaEmail">Deseja receber notificações?</label>
        <input type="checkbox" id="mandaEmail">

        <!-- RADIO - VARIAS OPÇÕES PODENDO APENAR MARCAR UMA -->
        <fieldset>
        <legend for="sexo">Qual é o seu sexo?</legend>
        Homem <input type="radio" name="sexo" id="homem" value="homem">
        Mulher <input type="radio" name="sexo" id="mulher" value="mulher">
        Não Dizer <input type="radio" name="sexo" id="naoDizer" value="naoDizer">
    </fieldset>
        <!-- SELECT - VARIAS OPÇÕES -->
        <label for="estado">Selecione o estado onde mora</label>
        <select  id="estado">
            <option value=">DF">Distrito federal</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="AC">Acre</option>
            <option value="BA">Bahia</option>
        </select>

        <!-- TEXTAREA - AREA DE TEXTO -->
        <label for="feedback">Digite seu feedback</label>
        <textarea id="feedback" placeholder="Digite seu Feedback" cols="50" rows="20" maxlength="10" style="resize: none;"></textarea>

        <button type="submit">CADASTRAR</button>
        <button type="reset">REFAZER FORMULARIO</button>
        <!-- SUBMIT - ENVIA -->
        <!-- RESET - APAGA OS INPUTS -->
        <!-- MENU - BOTAO PARA MENUS -->
        <!-- BUTTON - BOTAO SEM AÇAO -->

    <!-- <input type="button" value="MENSAGEM"> -->
    </form>
</body>
</html>
